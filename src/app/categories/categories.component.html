<div class="container">
  <div class="row">
    <div class=".col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
      <p class="text-center mb-5">Your can add new categories form here...</p>
      <form
        class="form-inline-block text-center"
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
      >
        <div class="row w-80">
          <div class="form-group col-md-10">
            <input
              type="text"
              name="category"
              class="form-control shadow-effect"
              placeholder="Add New Categories"
              #newCategory="ngModel"
              [(ngModel)]="formCategory"
              required
              [ngClass]="{
                'is-invalid': newCategory.touched && newCategory.invalid
              }"
            />
            <div
              class="alert alert-danger"
              *ngIf="newCategory.touched && newCategory.invalid"
              style="width: 100%"
            >
              Category field is required!
            </div>
          </div>
          <div class="col-md-2" style="margin-left: 0px">
            <button
              class="btn btn-block btn-info mb-2 btn-theme"
              style="height: 50px"
            >
              {{formStatus}} Category
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryArray; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ category.data.category }}</td>
                <td>
                  <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category,category.id)"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(category.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>
